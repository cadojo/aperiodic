project:
  type: website
  output-dir: _site

format:
  html:
    toc: true
    toc-depth: 4
    link-external-icon: false
    link-external-newwindow: true
    email-obfuscation: references

    theme: 
      light: [ pulse,  "formatting/common.scss", "formatting/light.scss" ]
      dark:  [ pulse,  "formatting/common.scss", "formatting/dark.scss"  ]
    header-includes: |
      <meta name="theme-color" content="#054c2b"/>

website:
  title: "Joe(y) Carpinelli"
  image: "/images/orbits.webp"
  favicon: "/images/profile.webp"
  twitter-card: 
    image: "/images/orbits.png"
  open-graph: 
    image: "/images/orbits.png"

  site-url: https://aperiodic.dev
  repo-url: https://github.com/cadojo/aperiodic
  repo-actions: [edit, issue]
  search:
    type: textbox
  page-navigation: true
  page-footer:
    left: "__Copyright Â© 2022 Joe Carpinelli__"
    center:
      - text: "License"
        href: permission.qmd
      - text: "Credits"
        href: credits.md
      - text: "Privacy"
        href: privacy.qmd
    right:
      - icon: twitter
        href: https://twitter.com/code_typed
        aria-label: Twitter
      - icon: github
        href: https://github.com/cadojo
        aria-label: GitHub

  navbar:
    collapse: true
    background: primary
    left:
      - text: "Portfolio"
        file: portfolio/background/introduction.md
      - text: "Blog"
        file: blog/index.md
        
  sidebar:
    - id: portfolio
      contents:
        - section: "Background"
          contents:
            - portfolio/background/introduction.md
            - portfolio/background/education.md
        - section: "Communication"
          contents:
            - portfolio/communication/publications.md
            - portfolio/communication/presentations.md
        - section: "Software"
          contents:
            - portfolio/software/scientific.md
            - portfolio/software/miscellaneous.qmd
